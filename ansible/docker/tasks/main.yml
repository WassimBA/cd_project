---
# tasks file for docker
- name: create image docker
  docker_image:
    name: cd-angular:latest
    build:
     path: /var/lib/jenkins/workspace/cd-angular
     pull: no
    source: build
    state: present
    force_source: true
- name: run container docker
  docker_container:
    name: myappcontainer
    image: cd-angular:latest
    state: started
    recreate: true
    ports:
     - "4200:80"
